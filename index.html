<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/media.css" />
    <link rel="icon" href="./Images/apple-icon.png" />
    <title>Apple</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="slider">
          <div class="slider-line">
            <img src="./Images/image1.jpg" />
            <img src="./Images/image2.jpg" />
            <img src="./Images/image3.webp" />
            <img src="./Images/image4.jpg" />
            <img src="./Images/image4.jpg" />
          </div>
        </div>
        <div class="btn-box">
          <button class="slider-prev">Prev</button>
          <button class="slider-next">Next</button>
        </div>
        <div class="section1">
          <div class="header1">
            <img src="./Images/icon.png" class="icon" />
            <div class="links-box">
              <p class="link">How it works</p>
              <p class="link">Benefits</p>
              <p class="link">Pricing</p>
            </div>
            <div class="menu">
              <div class="stick s1"></div>
              <div class="stick s2"></div>
              <div class="stick s3"></div>
            </div>
          </div>
          <div class="main1">
            <div class="m1-left">
              <h1 class="main-text">
                Get a custom-made video solution for your study problem
              </h1>
              <p class="text">
                An expert tutor will record a step by step <br />
                explanation for your request
              </p>
              <button class="btn btn1">Subscribe Now</button>
            </div>
            <img src="./Images/phone.png" class="m1-right" />
            <img src="./Images/Phone2.png" class="phone2">
            <div class="swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide"><iframe src="./Images/video1.mp4" frameborder="0"></iframe></div>
                <div class="swiper-slide"><iframe src="./Images/video2.mp4" frameborder="0"></iframe></div>
                <div class="swiper-slide"><iframe src="./Images/video3.mp4" frameborder="0"></iframe></div>
                <div class="swiper-slide"><iframe src="./Images/video4.mp4" frameborder="0"></iframe></div>
                <div class="swiper-slide"><iframe src="./JS/" frameborder="0"></iframe></div>
                <div class="swiper-slide">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d767.9683295501427!2d66.92253918102769!3d39.65256547628251!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f4d19410aea0aa7%3A0x6fdf05ddb83b3f65!2z0JvQsNCy0LDRiCDRhtC10L3RgtGAIFRPVFVT!5e0!3m2!1sru!2s!4v1670438023060!5m2!1sru!2s" width="" height="" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
              </div>
              <div class="swiper-pagination"></div>
            </div>
            <button class="btn btn2">Subscribe Now</button>
          </div>
        </div>
        <div class="item i1"><h1>Section1</h1></div>
        <div class="item i2"><h1>Section2</h1></div>
        <div class="item i3"><h1>Section3</h1></div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./JS/script.js"></script>
  </body>
</html>
